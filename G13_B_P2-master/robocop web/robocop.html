<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="robocopStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="center">
    <h1 class="heading"> Robocop Tracker</h1>
</div>
<div class="row">

    <div class="col"></div>
    <div class="col-sm-6">
        <canvas id="myCanvas" width="800" height="800"></canvas>
    </div>

    <div class="col-sm-4">
        <div class="box">
            <h2>Tracker Status</h2>

            <div class="row">
                <p1>current position:</p1>
                <p1 id="pcXY"></p1>
            </div>

            <div class="row">
                <p1>map position:</p1>
                <p1 id="pXY">x = N/A y = N/A</p1>
            </div>

            <div class="row">
                <button class="button">Relocate</button>
            </div>
            <div class="row">
                <button class="button">Update Map</button>
            </div>
            <div class="row">
                <button class="button">Switch Mode</button>
            </div>
            <div class="row">
                <button class="button">Speaker</button>
            </div>
            <div class="row">
                <button class="button">Scan Surrounding</button>
            </div>

        </div>

    </div>

    <div class="col"></div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="robocopJS.js"></script>

</body>
</html>
